{% extends "base.html" %}

{% block content %}
<div class="row content">

    <div class="col-sm-3 catalog">
        <h2>Categories</h2>
        <ul class="categories list-unstyled">
            {% for category in categories %}
            <li>
                <a
                        href="{{url_for('showCategoryItems', category_id=category.id)}}">
                    {{category.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-sm-9">
        <h2>Latest Items</h2>
        <a class="add-item-link" href="#">Add Item</a>
        <ul class="items-list list-unstyled">
            {% for item in latest_items %}
            <li>
                <a href="#">
                    {{item.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock %}
